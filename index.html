<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Formulario CILSA</title>
  </head>
  <body>
    <header
      class="bg-primary bg-gradient p-1 text-center text-white text-uppercase sticky-top shadow"
    >
      <h1>CILSA</h1>
    </header>
    <div class="container-fluid">
      <div class="container bg-primary bg-gradient p-5 my-5">
        <h2 class="text-center p-4 h1" width="100%">Formulario Bootstrap</h2>
        <form class="row g-3 p-5 font-weight-bold" id="form">
          <div class="col-md-4">
            <label for="name" class="form-label">Nombre:</label>
            <input
              type="text"
              id="name"
              placeholder="Nombre"
              class="form-control"
            />
          </div>
          <div class="col-md-4">
            <label for="surname" class="form-label">Apellido:</label>
            <input
              type="text"
              id="surname"
              placeholder="Apellido"
              class="form-control"
            />
          </div>
          <div class="col-md-4">
            <label for="email" class="form-label">Email:</label>
            <input
              type="email"
              id="email"
              placeholder="Email"
              class="form-control"
            />
          </div>
          <div class="col-12">
            <label for="birthday" class="form-label"
              >Fecha de nacimiento:</label
            >
            <input
              type="date"
              id="birthday"
              data-date-format="dd/mm/yyyy"
              class="form-control"
            />
          </div>
          <div class="col-12">
            <label for="country" class="form-label">País:</label>
            <select id="country" class="form-select">
              <option value="">-- Seleccione --</option>
              <option value="argentina">Argentina</option>
              <option value="chile">Chile</option>
              <option value="colombia">Colombia</option>
              <option value="peru">Perú</option>
            </select>
          </div>
          <div class="text-center">
            <input
              type="submit"
              value="Enviar"
              class="btn btn-primary border border-white shadow-lg m-4"
            />
          </div>
        </form>
        <div id="parrafo"></div>
      </div>
    </div>

    <script src="validation.js"></script>
  </body>
</html>
